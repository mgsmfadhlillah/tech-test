<div class="tab-pane fade show active" id="v-pills-bahan" role="tabpanel" aria-labelledby="v-pills-bahan-tab"  xmlns:th="http://www.thymeleaf.org" th:fragment="pengaturan">
  <h4 class="mb-1 text-primary">Bahan</h4>
  <div class="row g-3">

    <div class="col-sm-6">
      <div class="row g-5">
        <div class="col-12">
          <h5 class="my-3 text-primary border-bottom border-2 border-danger">List</h5>
          <table id="bahanTable" class="table table-striped" style="width:100%">
            <thead>
            <tr>
              <th scope="col">Nama Bahan</th>
              <th scope="col">Panjang Bahan</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <h5 class="my-3 text-primary border-bottom border-2 border-danger">Tambah Bahan</h5>

      <div class="row">
        <form id="form-bahan" class="needs-validation" novalidate>
          <div class="col-12 mb-3">
            <label for="fr-id_namabahan" class="form-label">Nama Bahan</label>
            <input type="text" class="form-control" name="nama_bahan" id="fr-id_namabahan" placeholder="Nama Bahan" required>
            <div class="invalid-feedback">
              Valid Nama Bahan is required.
            </div>
          </div>

          <div class="col-12 mb-3">
            <label for="fr-id_panjangbahan" class="form-label">Panjang Bahan</label>
            <input type="text" class="form-control" name="panjang_bahan" id="fr-id_panjangbahan" placeholder="Panjang Bahan" required>
            <div class="invalid-feedback">
              Valid Panjang Bahan is required.
            </div>
          </div>

          <button id="btn-submit-bahan-new" onclick="submitCnf('bahan')" class="w-100 btn btn-primary btn-lg" type="button">Simpan</button>
        </form>
      </div>
    </div>
  </div>


  <div id="form-loading" class="loading-overlay visually-hidden">
    <div class="middle-overlay">
      <div class="d-flex justify-content-center">
        <div class="d-flex align-items-center text-warning">
          <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
          <strong>Loading...</strong>
        </div>
      </div>
    </div>
  </div>
</div>
