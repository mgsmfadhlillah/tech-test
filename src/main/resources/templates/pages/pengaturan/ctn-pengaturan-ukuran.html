<div class="tab-pane fade" id="v-pills-ukuran" role="tabpanel" aria-labelledby="v-pills-ukuran-tab" xmlns:th="http://www.thymeleaf.org" th:fragment="pengaturan">
  <h4 class="mb-1 text-primary">Ukuran</h4>
  <div class="row g-3">

    <div class="col-sm-6">
      <div class="row g-5">
        <div class="col-12">
          <h5 class="my-3 text-primary border-bottom border-2 border-danger">List</h5>
          <table id="ukuranTable" class="table table-striped" style="width:100%">
            <thead>
            <tr>
              <th scope="col">Nama Ukuran</th>
              <th scope="col">Ukuran</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <h5 class="my-3 text-primary border-bottom border-2 border-danger">Tambah Ukuran</h5>

      <div class="row">
        <form id="form-ukuran" class="needs-validation" novalidate>
          <div class="col-12 mb-3">
            <label for="fr-id_namaukuran" class="form-label">Nama Ukuran</label>
            <input type="text" class="form-control" name="nama_ukuran" id="fr-id_namaukuran" placeholder="Nama Ukuran" required>
            <div class="invalid-feedback">
              Valid Nama Ukuran is required.
            </div>
          </div>

          <div class="col-12 mb-3">
            <label for="fr-id_ukuran" class="form-label">Ukuran</label>
            <input type="number" class="form-control" name="ukuran"  id="fr-id_ukuran" placeholder="Ukuran" required>
            <div class="invalid-feedback">
              Valid Ukuran is required.
            </div>
          </div>

          <button id="btn-submit-ukuran-new" onclick="submitCnf('ukuran')" class="w-100 btn btn-primary btn-lg" type="button">Simpan</button>
        </form>
      </div>
    </div>
  </div>
</div>
